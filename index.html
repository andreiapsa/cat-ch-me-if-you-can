<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Catch me if you can</title>
</head>
<body>
    <main>
<!-- #game-intro is initially shown on the game start screen --> 
<div id="game-intro">
    <img src="./images/logo.png" alt="catch me if you can logo" class="logo img" />
    <br />
    <h2>Instructions</h2>
    <p>Insert instructions here</p>
    <button id="start-button">Start Game</button>

</div>

<div id="game-container">
    <div>
      <h2>Stats</h2>
      <p>Score: <span id="score">0</span></p>
      <p>Lives: <span id="lives">3</span></p>
    </div>
    <!-- #game-screen is initially hidden using CSS style display: none -->
    <div id="game-screen"></div>
  </div>


<!-- #game-end is initially hidden using CSS style display: none -->
<div id="game-end">
    <img src="./images/logo.png" alt="catch me if you can logo" class="logo-img" />
    <h1>Game Over</h1>
    <br />
    <button id="restart-button">Restart</button>
  </div>


    </main>
    <script type="text/javascript" src="js/bonus.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
